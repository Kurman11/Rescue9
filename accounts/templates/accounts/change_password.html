{% extends 'base.html' %}
{% load static %}
{% block link %}
  <link rel="stylesheet" href="{% static 'css/button.css' %}">
{% endblock link %}
{% block content %}
<div class="container-fluid">
    <div class="container" style="width: 500px;">
      <h1 class="fw-bold text-center">비밀번호 변경</h1>
      <form action="{% url 'accounts:change_password' %}" method="POST" class="form-text" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label for="{{ field.label }}" class="ms-2">{{ field.label }}</label>
            {{ field }}
          </div>
        {% endfor %}
        <input type="submit" class="button--color rounded w-100 mt-5 mb-3 fs-3" value="비밀번호 변경">
      </form>
    </div>
  </div>
{% endblock content %}
